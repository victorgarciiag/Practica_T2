<html> 

	<FRAMESET cols="20%,80%"style="background-color:grises" name="frameprincipal"> <!-- La etiqueta "frameset" nos organiza nuestra página de forma que la estructuramos como queramos. En este caso le hemos asignado un atributo "cols" para dividir la pagina en dos, de forma que quede una parte que es la del menu "desplegable" y otra parte, que ocuparia el 80% de la pantalla para ver el contenido. --> 
	
		<frame src="PrimerIframe.html" name="menu"> </frame> <!-- El atributo "name" especifica qué pagina se va a  cargar en el frame. --> 
		
		
		<frameset rows="100%">
		
		<frame src="SegundoIframe.html" name="contenido"> </frame>
		
		</frameset>
		
		
		
	</FRAMESET>




</html>
